<!DOCTYPE html>
<html lang="en">
<head>
  <title>login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>



 <script>
function validateForm() {
    var username = document.myForm.username.value;
    var password = document.myForm.password.value;

    if (username == "") {
        alert("Please enter your username");
        return false;
    }


     if (password == "") {
        alert("Please enter a valid password");
        return false;
    }

  

}
</script>


<body>
<div class="row" id="up"></div>


<!-- start container -->

  <div class="container">


    <div class="row" id="reg">

    <h2>Members login</h2>
      <div class="col-md-1"></div>

      <div class="col-md-10">
        <form name="myForm" action="login.html" onsubmit="return validateForm()" method="POST">
        
          <input type="text" name="username" placeholder="username" class="form-control"></input><br>

          <input type="password" name="password" placeholder="password" class="form-control"></input><br>

          <input type="submit" name="btn-submit" value="send" class="btn btn-primary"></input>

        </form>
      </div>

      <div class="col-md-1"></div>
    </div>

    <div class="row">
      <div class="col-md-4"></div>

      <div class="col-md-4"></div>

      <div class="col-md-4" id="link">
        <a href="register.html">create an account</a>
      </div>
    </div>


  </div>

<!-- end container -->




  <div class="row" id="down"></div>

</body>
</html>
